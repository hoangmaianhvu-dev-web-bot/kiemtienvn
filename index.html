
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Diamond Nova - Hệ Thống Kiếm Tiền Online</title>
    <link rel="icon" href="https://i.postimg.cc/6TLJvGQX/6f4e9c34-bc0b-4982-988d-3c5c5b42a2b4.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-morphism {
            background: rgba(8, 12, 24, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(217, 119, 6, 0.1);
        }
        .gradient-bg {
            background-color: #050811;
            background-image: 
                radial-gradient(at 0% 0%, hsla(220,100%,15%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(30,100%,10%,1) 0, transparent 50%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #2563eb, #d97706);
            border-radius: 10px;
        }
        .text-glow-gold {
            text-shadow: 0 0 10px rgba(217, 119, 6, 0.4);
        }
        
        /* Explosion Particle Effects */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            will-change: transform, opacity;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--tr));
                opacity: 0;
            }
        }

        .animate-marquee {
            animation: marquee 40s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
